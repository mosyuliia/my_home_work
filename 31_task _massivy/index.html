<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/plugins/panel/panel.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Add product to cart</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Enter product title" id="prod_name">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" placeholder="Qty" min="1" value="1" id="prod_qty">
                    </div>
                    <div class="col-2">
                        <input type="number" class="form-control" placeholder="Price" min="0" id="prod_price">
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button onclick="check_add_product()" class="btn btn-info">Add</button>
            </div>
        </div>
  
        <div class="card">
            <div class="card-header">
                <h4>CART</h4>
            </div>
            <div class="card-body">
                <ul id="cart_list"></ul>
            </div>
        </div>
    </div>

    
    <script src="assets/js/main.js"></script>
    <script src="assets/plugins/panel/panel.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
