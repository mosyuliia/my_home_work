<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
</head>

<body>
    <h1>Список покупок</h1>
    <ul>
        <li><label><input type="checkbox" name="Продукты" value="Яблоки">Яблоки</label></li>
        <li><label><input type="checkbox" name="Продукты" value="Бананы>">Бананы</label></li>
        <li><label><input type="checkbox" name="Продукты" value="Хлеб">Хлеб</label></li>
        <li><label><input type="checkbox" name="Продукты" value="Молоко">Молоко</label></li>
        <li><label><input type="checkbox" name="Продукты" value="Сыр">Сыр</label></li>
        <li><label><input type="checkbox" name="Продукты" value="Колбаса">Колбаса</label></li>
        <li><label><input type="checkbox" name="Продукты" value="Пряники">Пряники</label>
            <ul>
                <li><label><input type="radio" name="Пряники" value="С повидлом">С повидлом</label></li>
                <li><label><input type="radio" name="Пряники" value="С абрикосами">С абрикосами</label></li>
            </ul>
        </li>
        <li><label><input type="checkbox" name="Продукты" value="Сок">Сок</label></li>
        <li><label><input type="checkbox" name="Продукты" value="Масло сливочное">Масло сливочное</label></li>
        <li><label><input type="checkbox" name="Продукты" value="Кетчуп">Кетчуп</label></li>
    </ul>
    <input type="text" name="Продукты" value="" placeholder="Комментарий">
    <input type="button" name="Number" value="Отправить жене"><br><br>
    <input type="reset" value="Сбросить">
</body>

</html>
