<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style_form.min.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="block">
                <div class="block__menu menu">
                    <ul class="menu__list list">
                        <li class="list__item">Sign in</li>
                        <li class="list__item">Join us</li>
                    </ul>
                </div>
                <div class="block__form form">
                    <span class="form__text">Username</span>
                    <form class="form__item" action="">
                        <input type="text">
                    </form>
                    <span class="form__text">Password</span>
                    <form class="form__item" action="">
                        <input type="text">
                    </form>
                </div>
                <div class="block__checkbox checkbox">
                    <input type="checkbox" name="" value="1" id="keep" checked>
                    <label for="keep">
                        <span class="checkbox__text">Keep me signed in</span>
                    </label>
                </div>
                <div class="block__button button">
                    <button class="button__btn">Sign in</button>
                </div>
                <div class="block__action bottom">
                    <ul class="bottom__element list">
                        <li class="list__item">Forgot password</li>
                        <li class="list__item">Create an account</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
