<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon/favicon.png">
    <link rel="stylesheet" href="assets/css/style_dinner.css">
</head>

<body>
    <div>
        <header>
            <div id="header_zone">
                <h1><span>Css</span> Dinner Shopping List</h1>
                <h3>Let`s go to the mall!</h3>
            </div>
        </header>
        <div class="container">
            <main>
                <div class="main_zone">
                    <ul>
                        <li><input type="checkbox" name="Shopping list" value="1" id="pickles"><label
                                for="pickles"><span>A lot of pickles <small>( for the next lessons about <span
                                            class="big">css</span> )</small></span></label></li>
                        <li><input type="checkbox" name="Shopping list" value="2" id="apples"><label
                                for="apples"><span>10 apples
                                    <small>( for more <span class="big">css</span> manipulations )</small></span></label></li>
                        <li><input type="checkbox" name="Shopping list" value="3" id="oranges"><label
                                for="oranges"><span>20 oranges
                                    <small>( because they are awesome )</small></span></label></li>
                        <li><input type="checkbox" name="Shopping list" value="4" id="plates"><label
                                for="plates"><span>13 plates
                                    <small>( hm... they always disappear )</small></span></label></li>
                        <li><input type="checkbox" name="Shopping list" value="5" id="bentos"><label
                                for="bentos"><span>15
                                    bentos</span></label></li>
                        <li><input type="checkbox" name="Shopping list" value="6" id="bottle"><label
                                for="bottle"><span>1 bottle of
                                    Sake &and;_&and; <small>( for my friends )</small></span></label></li>
                    </ul>

                </div>
            </main>
            <footer>
                <div class="footer_zone">
                    <h3>Bon appetit :)</h3>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
