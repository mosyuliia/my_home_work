<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style_nike.min.css">
</head>

<body class="body">
    <div class="block">
        <div class="block__logo logo">
            <img class="logo__pick" src="assets/images/Logo.png" alt="">
        </div>
        <div class="block__image image">
            <img class="image_pic" src="assets/images/sneaker.png" alt="">
        </div>
        <div class="block__circles">
            <ul class="circle">
                <li class="circle__element"></li>
                <li class="circle__element circle__element--white"></li>
                <li class="circle__element circle__element--red"></li>
                <li class="circle__element circle__element--blue"></li>
            </ul>            
        </div>
        <div class="block__panel">
            <div class="panel">
                <h2 class="panel__name">Nike SB Stefan Janoski Max</h2>
                <h3 class="panel__description">Unisex Skateboarding Shoe</h3>
                <div class="panel__rating rating">
                    <div class="rating__group">
                        <input class="rating__star" type="radio" name="" value="1" checked>
                        <input class="rating__star" type="radio" name="" value="2">
                        <input class="rating__star" type="radio" name="" value="3">
                        <input class="rating__star" type="radio" name="" value="4">
                        <input class="rating__star" type="radio" name="" value="5">
                    </div>
                </div>
                <div class="panel__option">
                    <div class="panel__size select">
                        <select class="select__button text">
                            <option class="text__size" value="size" selected>Size</option>
                            <option class="text__size" value="39">39</option>
                            <option class="text__size" value="40">40</option>
                            <option class="text__size" value="40">41</option>
                            <option class="text__size" value="40">42</option>
                            <option class="text__size" value="40">43</option>
                        </select>
                    </div>
                    <div class="panel__qty select">
                        <select class="select__button">
                            <option class="text__size" value="qty" selected>Qty</option>
                            <option class="text__size" value="2">1</option>
                            <option class="text__size" value="3">2</option>
                            <option class="text__size" value="4">3</option>
                            <option class="text__size" value="5">4</option>
                            <option class="text__size" value="6">5</option>
                        </select>
                    </div>
                </div>
                <div class="panel__button add">
                    <button type="button" class="add__btn">Add to card</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
